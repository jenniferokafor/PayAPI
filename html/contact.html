<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact PayAPI</title>
</head>
<body>
    <!-- header containing logo and nav assets, will be reused across site -->
    <header class="header">
        <a href="/html/index.html"><img src="/assets/shared/desktop/logo.svg" class="logo" alt="payAPI logo"></a>
        <img src="/assets/shared/mobile/menu.svg" alt="menu icon" class="open-menu">
        <div class="desktop-active">
        <nav class="desktop-nav">
            <ul class="desktop-nav-ul">
                <li><a href="/html/pricing.html">Pricing</a></li>
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/contact.html">Contact</a></li>
            </ul>
        </nav>
        <form action="/html/contact.html">
            <button type="submit" class="nav-button">Schedule a demo</button>
        </form>
        </div>
    </header>

    <!-- mobile nav page -->
    <div class="mobile-active">
        <img src="/assets/shared/mobile/close.svg" alt="close menu icon" class="close-menu">
        <nav class="mobile-nav">
            <ul>
                <li><a href="/html/pricing.html">Pricing</a></li>
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/contact.html">Contact</a></li>
            </ul>
        </nav>
        <form action="/html/contact.html">
            <button type="submit" class="nav-button nav-button-mobile">Schedule a demo</button>
        </form>
    </div>

    <!-- main content -->

    <h2 class="contact-hero">Submit a help request and we&#39;ll get in touch shortly.</h2>
  

    <div class="form-portfolio-wrapper">
        <!-- contact form -->
            <form action="" class="main-form">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email Address">
                <input type="text" id="company" name="company" placeholder="Company Name">
                <input type="text" id="title" name="title" placeholder="Title">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <div class="checkbox-elements">
                    <input type="checkbox" id="check" name="check">
                    <label for="check">Stay up-to-date with company announcements and updates to our API</label>
                </div>
                <button type="submit" class="contact-button general-button-2 general-button-2-light">Submit</button>
            </form>

        <!-- customer portfolio wrapper -->
        <div class="portfolio">
            <h3>Join the thousands of innovators already building with us</h3>

            <div class="contact-brand-logo-wrapper">
                <img src="/assets/shared/desktop/tesla.svg" alt="tesla logo">
                <img src="/assets/shared/desktop/microsoft.svg" alt="microsoft logo">
                <img src="/assets/shared/desktop/hewlett-packard.svg" alt="hewlett packard logo">
                <img src="/assets/shared/desktop/oracle.svg" alt="oracle logo">
                <img src="/assets/shared/desktop/google.svg" alt="google logo">
                <img src="/assets/shared/desktop/nvidia.svg" alt="nvidia logo">
            </div>
        </div>
    </div>
    <!-- cta at the bottom of the screen -->

    <div class="home-cta-wrapper">
        <h1>Ready to start?</h1>
        <!-- general form -->
        <form action="contact.html" class="general-form">
            <div class="form-item">
            <input type="text" placeholder="Enter email address" class="form-input">
            </div>

            <button type="submit" class="form-button">Schedule a Demo</button>
        
        </form>
    </div>

    <footer>
        <div class="footer-wrapper">
            <div class="logo-text-footer-div">
                <img src="/assets/shared/desktop/logo-white.svg" alt="logo">
                <a class="footer-link" href="/html/pricing.html">Pricing</a>
                <a class="footer-link" href="/html/about.html">About</a>
                <a class="footer-link" href="/html/contact.html">Contact</a>
            </div>

            <div class="social-icons-footer-div">
                <a href="#"><img src="/assets/shared/desktop/facebook.svg" alt="facebook logo"></a>
                <a href="#"><img src="/assets/shared/desktop/twitter.svg" alt="twitter logo"></a>
                <a href="#"><img src="/assets/shared/desktop/linkedin.svg" alt="linkedin logo"></a>
            </div>
        </div>
    </footer>

    <script src="/JS/app.js"></script>
</body>
</html>
